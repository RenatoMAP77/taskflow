version: '3.8'

services:
  # ============================================
  # Serviço Principal: TaskFlow API
  # ============================================
  taskflow-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: taskflow-api:1.0.0
    container_name: taskflow-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_PREFIX=/api/v1
      - CORS_ORIGIN=*
      - LOG_LEVEL=combined
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - taskflow-network
    labels:
      - "app.name=taskflow-api"
      - "app.version=1.0.0"
      - "app.author=Equipe TaskFlow - PUC Minas"

  # ============================================
  # Serviço de Desenvolvimento (opcional)
  # ============================================
  taskflow-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: taskflow-api:dev
    container_name: taskflow-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - API_PREFIX=/api/v1
      - CORS_ORIGIN=*
      - LOG_LEVEL=dev
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: npm run dev
    profiles:
      - dev
    networks:
      - taskflow-network

networks:
  taskflow-network:
    driver: bridge
    name: taskflow-network
