
name: TaskFlow CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: taskflow-api

jobs:
  # ============================================
  # ETAPA 1: COMMIT STAGE
  # - Compilação (build) da aplicação
  # - Testes unitários
  # - Testes de integração
  # ============================================
  commit-stage:
    name: 'Commit Stage - Build & Unit/Integration Tests'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Build da aplicação (Compilar TypeScript)
        run: npm run build

      - name: Executar testes unitários
        run: npm run test:unit -- --ci --coverage

      - name: Executar testes de integração
        run: npm run test:integration -- --ci --coverage

      - name: Upload do relatório de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-commit
          path: coverage/
          retention-days: 7

      - name: Commit Stage concluído
        run: echo "Build e testes unitários/integração passaram com sucesso!"

  # ============================================
  # ETAPA 2: ACCEPTANCE STAGE
  # - Testes de aceitação automatizados
  # - Validação funcional do sistema
  # ============================================
  acceptance-stage:
    name: 'Acceptance Stage - Acceptance Tests'
    runs-on: ubuntu-latest
    needs: commit-stage 
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Build da aplicação
        run: npm run build

      - name: Executar testes de aceitação
        run: npm run test:acceptance -- --ci --verbose

      - name: Acceptance Stage concluído
        run: echo "Testes de aceitação passaram com sucesso!"

  # ============================================
  # ETAPA 3: RELEASE STAGE
  # - Build da imagem Docker
  # - Push para registry (opcional)
  # - Entrega do sistema containerizado
  # ============================================
  release-stage:
    name: 'Release Stage - Docker Build & Deploy'
    runs-on: ubuntu-latest
    needs: acceptance-stage  # Só executa se acceptance-stage passar
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Testar container Docker
        run: |
          # Iniciar container em background
          docker run -d --name taskflow-test -p 3000:3000 ${{ env.DOCKER_IMAGE }}:latest
          
          # Aguardar container iniciar
          sleep 5
          
          # Verificar health check
          curl --fail http://localhost:3000/health || exit 1
          
          # Verificar API root
          curl --fail http://localhost:3000/ || exit 1
          
          # Parar container
          docker stop taskflow-test
          docker rm taskflow-test
          
          echo "Container Docker funcionando corretamente!"

      - name: Salvar imagem Docker como artefato
        run: |
          docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > taskflow-docker-image.tar.gz

      - name: Upload da imagem Docker
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: taskflow-docker-image.tar.gz
          retention-days: 7

      - name: Release Stage concluído
        run: |
          echo "============================================"
          echo "   PIPELINE CONCLUÍDO COM SUCESSO!"
          echo "============================================"
          echo "Commit Stage: Build + Testes Unit/Integration"
          echo "Acceptance Stage: Testes de Aceitação"
          echo "Release Stage: Docker Build & Test"
          echo "============================================"
          echo "Imagem Docker: ${{ env.DOCKER_IMAGE }}:latest"
          echo "Commit SHA: ${{ github.sha }}"
          echo "============================================"