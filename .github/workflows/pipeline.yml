# 
# Este pipeline implementa as 3 etapas obrigat√≥rias:
# 1. Commit Stage: Build + Testes Unit√°rios/Integra√ß√£o
# 2. Acceptance Stage: Testes de Aceita√ß√£o
# 3. Release Stage: Build e Push da imagem Docker
#
# Respons√°vel: Pedro Braga
# ============================================

name: TaskFlow CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'
  DOCKER_IMAGE: taskflow-api

jobs:
  # ============================================
  # ETAPA 1: COMMIT STAGE
  # - Compila√ß√£o (build) da aplica√ß√£o
  # - Testes unit√°rios
  # - Testes de integra√ß√£o
  # ============================================
  commit-stage:
    name: '1Ô∏è‚É£ Commit Stage - Build & Unit/Integration Tests'
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üî® Build da aplica√ß√£o (Compilar TypeScript)
        run: npm run build

      - name: üß™ Executar testes unit√°rios
        run: npm run test:unit -- --ci --coverage

      - name: üîó Executar testes de integra√ß√£o
        run: npm run test:integration -- --ci --coverage

      - name: üìä Upload do relat√≥rio de cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-commit
          path: coverage/
          retention-days: 7

      - name: ‚úÖ Commit Stage conclu√≠do
        run: echo "Build e testes unit√°rios/integra√ß√£o passaram com sucesso!"

  # ============================================
  # ETAPA 2: ACCEPTANCE STAGE
  # - Testes de aceita√ß√£o automatizados
  # - Valida√ß√£o funcional do sistema
  # ============================================
  acceptance-stage:
    name: '2Ô∏è‚É£ Acceptance Stage - Acceptance Tests'
    runs-on: ubuntu-latest
    needs: commit-stage  # S√≥ executa se commit-stage passar
    
    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üü¢ Configurar Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Instalar depend√™ncias
        run: npm ci

      - name: üî® Build da aplica√ß√£o
        run: npm run build

      - name: üéØ Executar testes de aceita√ß√£o
        run: npm run test:acceptance -- --ci --verbose

      - name: ‚úÖ Acceptance Stage conclu√≠do
        run: echo "Testes de aceita√ß√£o passaram com sucesso!"

  # ============================================
  # ETAPA 3: RELEASE STAGE
  # - Build da imagem Docker
  # - Push para registry (opcional)
  # - Entrega do sistema containerizado
  # ============================================
  release-stage:
    name: '3Ô∏è‚É£ Release Stage - Docker Build & Deploy'
    runs-on: ubuntu-latest
    needs: acceptance-stage  # S√≥ executa se acceptance-stage passar
    
    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üê≥ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üèóÔ∏è Build da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üß™ Testar container Docker
        run: |
          # Iniciar container em background
          docker run -d --name taskflow-test -p 3000:3000 ${{ env.DOCKER_IMAGE }}:latest
          
          # Aguardar container iniciar
          sleep 5
          
          # Verificar health check
          curl --fail http://localhost:3000/health || exit 1
          
          # Verificar API root
          curl --fail http://localhost:3000/ || exit 1
          
          # Parar container
          docker stop taskflow-test
          docker rm taskflow-test
          
          echo "Container Docker funcionando corretamente!"

      - name: üì¶ Salvar imagem Docker como artefato
        run: |
          docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > taskflow-docker-image.tar.gz

      - name: üì§ Upload da imagem Docker
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: taskflow-docker-image.tar.gz
          retention-days: 7

      - name: ‚úÖ Release Stage conclu√≠do
        run: |
          echo "============================================"
          echo "   PIPELINE CONCLU√çDO COM SUCESSO! üéâ"
          echo "============================================"
          echo "‚úÖ Commit Stage: Build + Testes Unit/Integration"
          echo "‚úÖ Acceptance Stage: Testes de Aceita√ß√£o"
          echo "‚úÖ Release Stage: Docker Build & Test"
          echo "============================================"
          echo "Imagem Docker: ${{ env.DOCKER_IMAGE }}:latest"
          echo "Commit SHA: ${{ github.sha }}"
          echo "============================================"

